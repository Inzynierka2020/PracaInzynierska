<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 offset-md-3 col-lg-6 offset-lg-3">

      <form #f="ngForm" (ngSubmit)="onSubmit(f)">

        <div class="form-group">
          <label for="username">Username</label>
          <input type="username" id="username" class="form-control" ngModel name="username" #username="ngModel" />
          <!-- <span class="help-block" *ngIf="error">{{ error }}</span> -->
        </div>
        <div class="form-group" *ngIf="!isLoginMode">
          <label for="email">E-Mail</label>
          <input type="email" id="email" class="form-control" ngModel name="email" #email="ngModel" />
          <!-- <span class="help-block" *ngIf="error">{{ error }}</span> -->
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" ngModel name="password">
        </div>
        <div>
          <button class="btn btn-primary" type="submit"
            [disabled]=!f.valid>{{ isLoginMode ? 'Login' : 'Sign Up'}}</button>
          <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to
            {{ isLoginMode ? 'Sign Up' : 'Login'}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
