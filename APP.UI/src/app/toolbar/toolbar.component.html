<mat-toolbar color="primary">
    <mat-toolbar-row>
        <div class="date">
            <p class="days">{{ now | date:'dd.MM.yyyy'}}</p>
            <p class="time">{{ now | date:'HH:mm:ss'}}
            </p>
        </div>
        <div class="mt-5 mr-5">
            Wind velocity: {{wind}} m/s<br>Wind direction: NE
        </div>
        <div (click)="openSettings()" class="cog">
            <i class="material-icons">
            settings
          </i>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
