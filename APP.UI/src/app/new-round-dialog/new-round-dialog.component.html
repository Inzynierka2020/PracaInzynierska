<div class="content mb-5">
    <div>
        <h1>Round number</h1>
        <h1>
            1
        </h1>
    </div>
    <div class="mt-5">
        <mat-slide-toggle [(ngModel)]="groups" [disabled]="disabled">
            <h1>Enable groups</h1>
        </mat-slide-toggle>
        <div *ngIf="groups" class="mt-3">
            <h2>How many groups?</h2>
            <h2>
                3
            </h2>
        </div>
    </div>
</div>
<div class="buttons">
    <button mat-raised-button color="accent" [mat-dialog-close]="true">Start</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="false" cdkFocusInitial>Cancel</button>
</div>
