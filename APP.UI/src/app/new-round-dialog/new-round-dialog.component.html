<div mat-dialog-title class="text-center">New round</div>
<mat-divider class="w-50 mx-auto"></mat-divider>
<div class="text-center title">Group count</div>
<div class="text-center subtitle">(any above 1 activates group division during this round)</div>
<div mat-dialog-content class="px-0">
    <i (click)="decrementGroups()" class="material-icons">
        remove
    </i>
    <div class="number">{{groupsNumber}}</div>
    <i (click)="incrementGroups()" class="material-icons "> add
    </i>
</div>
<mat-divider></mat-divider>
<div class="text-center title">Round number</div>
<div mat-dialog-content class="px-0">
    <i (click)="decrement()" class="material-icons">
        remove
    </i>
    <div class="number">{{roundNumber}}</div>
    <i (click)="increment()" class="material-icons "> add
    </i>
</div>
<div class="buttons mt-4">
    <button mat-raised-button class="color-accent" (click)="close(true)">Start</button>
    <button mat-raised-button class="color-danger" (click)="close(false)" cdkFocusInitial>Cancel</button>
</div>
