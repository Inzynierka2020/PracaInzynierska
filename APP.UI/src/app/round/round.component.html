<div class="container mt-5">
    <mat-checkbox [(ngModel)]="canceled" color="warn">
        ROUND CANCELED
    </mat-checkbox>
</div>

<div class="content">
    <div class="mb-5">
        <app-score [title]="'FINISHED PLAYERS'"></app-score>
    </div>
    <app-score [title]="'YET TO START'"></app-score>
</div>
<button mat-raised-button color="accent" (click)="finishRound()">Finish round</button>
