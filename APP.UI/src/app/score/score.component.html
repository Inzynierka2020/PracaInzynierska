<mat-divider></mat-divider>
<div class="d-flex align-items-center flex-column w-100">
    <div *ngFor="let pilot of dataSource" class="rows" matRipple (click)="openPlayer($event)">
        <div class="pilot-row ">
            <div class="number">
                {{pilot.number}}
            </div>
            <div class="d-flex flex-column">
                <h1>{{pilot.number}} {{pilot.lastName | uppercase}} {{pilot.firstName}}</h1>
                <div class="data" *ngIf="mode != 'yetToStart'">
                    <div class="data-field">
                        <h6>TOTAL</h6>
                        <mat-divider></mat-divider>
                        <h3>{{pilot.total}}</h3>
                    </div>
                    <div class="data-field">
                        <h6>RESULT</h6>
                        <mat-divider></mat-divider>
                        <h3>{{pilot.result}}</h3>
                    </div>
                    <div class="data-field">
                        <h6>PENALTY</h6>
                        <mat-divider></mat-divider>
                        <h3>{{pilot.penalty}}</h3>
                    </div>
                    <div class="data-field" *ngIf="mode == 'general'">
                        <h6>DISCARD 1</h6>
                        <mat-divider></mat-divider>
                        <h3>{{pilot.discard1}}</h3>
                    </div>
                    <div class="data-field" *ngIf="mode == 'general'">
                        <h6>DISCARD 2</h6>
                        <mat-divider></mat-divider>
                        <h3>{{pilot.discard2}}</h3>
                    </div>
                    <div class="data-field" *ngIf="mode != 'general'">
                        <h6>STATUS</h6>
                        <mat-divider></mat-divider>
                        <h3>{{pilot.status}}</h3>
                    </div>
                </div>
            </div>
            <div class="group" *ngIf="mode !='general' && mode !='yetToStart'  ">
                {{group}}
            </div>
        </div>
        <mat-divider></mat-divider>
    </div>
</div>
