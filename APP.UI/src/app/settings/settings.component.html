<div class="content">
    <div class="settings">
        <mat-button-toggle-group #group="matButtonToggleGroup">
            <mat-button-toggle value="left" checked>
                <p>Connection</p>
            </mat-button-toggle>
            <mat-button-toggle value="center">
                <p>Application</p>
            </mat-button-toggle>
            <mat-button-toggle value="right">
                <p>Visuals</p>
            </mat-button-toggle>
        </mat-button-toggle-group>
        <div class="settings-text">
            <div *ngIf="group.value=='left'">
                <div class="form">
                    <mat-form-field>
                        <mat-label>Login</mat-label>
                        <input matInput placeholder="example@mail.com" [(ngModel)]="settings.login">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="" [(ngModel)]="settings.password" type="password">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>ApiUrl</mat-label>
                        <input matInput placeholder="" [(ngModel)]="settings.apiUrl">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Event ID</mat-label>
                        <input matInput placeholder="" [(ngModel)]="settings.eventId">
                    </mat-form-field>
                </div>
            </div>
            <div *ngIf="group.value=='center'">
                Application options
            </div>
            <div *ngIf="group.value=='right'">
                <button mat-raised-button class="color-accent w-50" (click)="toggleTheme()">Switch theme</button>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button mat-raised-button class="color-accent" (click)="save()">Save</button>
        <button mat-raised-button class="color-danger" (click)="close()">Close</button>
    </div>
</div>
